<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <title>麻婆豆腐</title>
    <link rel="stylesheet" href="../step.css">
    
</head>
<body>
    <div class="section" id = "page1"> 
                    <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
                        <br>
                        <h3>要準備的材料有:</h3>
                        <br>
                        <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
                        <div class = "container">
                        <p style="font-size: 30px;">
                            原料:<br><br>
                            盒裝豆腐一盒<br>
                            豬絞肉60公克<br>
                            蔥2根<br>
                            蒜末15公克<br>
                            薑末10公克<br></p>
                        </div>
                        <div class = "container">
                            <p style="font-size: 30px;">
                                調味料:<br><br>
                                紅辣椒醬2大匙<br>
                                醬油1茶匙<br>
                                細糖2茶匙<br>
                                水100㏄<br>
                                太白粉水1大匙<br>
                                香油1匙<br>
                                花椒粉1/8茶匙<br>
                                </p>
                            </div>
                        </div>
                        </div>
                        <div class="button_div">
                            <Button onclick="nextto2()">Next ! </Button>
                        </div>
                    </div>
    <div class="section" id = "page2">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟1:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                豆腐切丁，蔥切花，備用</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="nextto3()">Next ! </Button>
            </div> 
    </div>
    <div class="section" id = "page3">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟2:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                熱鍋，倒入少許油，先以小火爆香蒜末、薑末，再放入豬絞肉炒熟</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="nextto4()">Next ! </Button>
            </div> 
    </div>
    <div class="section" id = "page4">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟3:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                續加紅辣椒醬炒香後加入所有調味料B，待燒開後放入作法1的豆腐丁略煮滾</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="nextto5()">Next ! </Button>
            </div> 
    </div>
    <div class="section" id = "page5">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟4:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                煮滾後開小火，邊慢慢淋入太白粉水，邊搖晃鍋子，使太白粉水均勻散佈</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="nextto6()">Next ! </Button>
            </div> 
    </div>
    <div class="section" id = "page6">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟5:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                以鍋鏟輕推，勿使豆腐破爛，加入香油即可裝盤，再灑上蔥花及花椒粉即可</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="totop()">Top ! </Button>
            </div> 
    </div>
    <script>
        function nextto2(){
           location.href = "#page2";
        }
        function nextto3(){
           location.href = "#page3";
        }
        function nextto4(){
           location.href = "#page4";
        }
        function nextto5(){
           location.href = "#page5";
        }
        function nextto6(){
           location.href = "#page6";
        }
        function totop(){
           location.href = "#page1";
        }
    </script>

</body>
