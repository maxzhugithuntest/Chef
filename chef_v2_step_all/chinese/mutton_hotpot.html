<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <title>羊肉爐</title>
    <link rel="stylesheet" href="../step.css">
    
</head>
<body>
    <div class="section" id = "page1"> 
                    <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
                        <br>
                        <h3>要準備的材料有:</h3>
                        <br>
                        <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
                        <div class = "container">
                        <p style="font-size: 30px;">
                            原料:<br><br>
                            羊肉1200公克<br>
                            蔥2支<br>
                            薑片5片<br>
                            蒜頭10瓣<br>
                            羊肉爐滷包1包<br></p>
                        </div>
                        <div class = "container">
                            <p style="font-size: 30px;">
                                調味料:<br><br>
                                鹽1小匙<br>
                                米酒1瓶<br>
                                </p>
                            </div>
                        </div>
                        </div>
                        <div class="button_div">
                            <Button onclick="nextto2()">Next ! </Button>
                        </div>
                    </div>
    <div class="section" id = "page2">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟1:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                將滷包、水1500cc、米酒放入鍋子中，浸泡30分鐘備用。蔥洗淨切長段，蒜頭也拍過備用</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="nextto3()">Next ! </Button>
            </div> 
    </div>
    <div class="section" id = "page3">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟2:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                羊肉洗淨切塊。在鍋子裡放入蔥段、薑片，加水煮滾後，再放入羊肉塊，汆燙後取出，放在冷水中泡涼，再撈出瀝乾水份備用</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="nextto4()">Next ! </Button>
            </div> 
    </div>
    <div class="section" id = "page4">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟3:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                將作法1的滷汁燒開，放入羊肉塊、蒜頭、鹽，煮滾後改小火再滷約1小時30分鐘，起鍋前再加幾滴米酒即可。吃的時侯可以準備沾醬，用金桔醬比辣豆瓣醬=2比1的比例調勻，這個沾醬很適合搭配羊肉使用</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="totop()">Top ! </Button>
            </div> 
    </div>
    <script>
        function nextto2(){
           location.href = "#page2";
        }
        function nextto3(){
           location.href = "#page3";
        }
        function nextto4(){
           location.href = "#page4";
        }
        function totop(){
           location.href = "#page1";
        }
    </script>

</body>
