<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <title>韓式烤牛肉</title>
    <link rel="stylesheet" href="../step.css">
    
</head>
<body>
    <div class="section" id = "page1"> 
                    <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
                        <br>
                        <h3>要準備的材料有:</h3>
                        <br>
                        <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
                        <div class = "container">
                        <p style="font-size: 30px;">
                            原料:<br><br>
                            肥牛肉片200公克<br>
                            蒜仁3粒<br>
                            水梨50公克<br>
                            紅蔥頭20公克<br>
                            生菜葉10片<br>
                            小黃瓜2條<br>
                            蒜片10片<br></p>
                        </div>
                        <div class = "container">
                            <p style="font-size: 30px;">
                                調味料:<br><br>
                                味醂2大匙<br>
                                醬油1茶匙<br>
                                韓式辣椒醬1茶匙<br>
                                米酒1大匙<br>
                                糖1大匙<br>                    
                                </p>
                            </div>
                        </div>
                        </div>
                        <div class="button_div">
                            <Button onclick="nextto2()">Next ! </Button>
                        </div>
                    </div>
    <div class="section" id = "page2">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟1:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                將蒜仁、水梨、紅蔥頭加入所有調味料，用果汁機打成泥，再放入肥牛肉片，醃漬一夜（約8小時），備用</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="nextto3()">Next ! </Button>
            </div> 
    </div>
    <div class="section" id = "page3">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟2:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                生菜葉洗淨、瀝乾；小黃瓜切條，備用</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="nextto4()">Next ! </Button>
            </div> 
    </div>
    <div class="section" id = "page4">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟3:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                熱鍋，放入少許油，將作法1的牛肉片煎熟</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="nextto5()">Next ! </Button>
            </div> 
    </div>
    <div class="section" id = "page5">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟4:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                食用時取生菜葉，包裹小黃瓜條、蒜片、作法3的牛肉片，一起食用即可</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="totop()">Top ! </Button>
            </div> 
    </div>
    <script>
        function nextto2(){
           location.href = "#page2";
        }
        function nextto3(){
           location.href = "#page3";
        }
        function nextto4(){
           location.href = "#page4";
        }
        function nextto5(){
           location.href = "#page5";
        }
        function totop(){
           location.href = "#page1";
        }
    </script>

</body>
