<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <title>豚骨拉麵</title>
    <link rel="stylesheet" href="../step.css">
    
</head>
<body>
    <div class="section" id = "page1"> 
                    <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
                        <br>
                        <h3>要準備的材料有:</h3>
                        <br>
                        <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
                        <div class = "container">
                        <p style="font-size: 30px;">
                            原料:<br><br>
                            豚骨高湯適量<br>
                            里肌肉片100公克<br>
                            細拉麵150公克<br>
                            罐頭玉米粒1大匙<br>
                            海帶芽少許<br>
                            魚板2片<br>
                            細蔥花適量<br></p>
                        </div>
                        <!-- <div class = "container">
                            <p style="font-size: 30px;">
                                調味料:<br><br>
                                </p>
                            </div> -->
                        </div>
                        </div>
                        <div class="button_div">
                            <Button onclick="nextto2()">Next ! </Button>
                        </div>
                    </div>
    <div class="section" id = "page2">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟1:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                里肌肉片放入豚骨高湯中煮約25分鐘即可取出；海帶芽洗淨瀝乾，備用</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="nextto3()">Next ! </Button>
            </div> 
    </div>
    <div class="section" id = "page3">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟2:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                細拉麵放入沸水中汆燙約1分鐘撈出放入碗中</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="nextto4()">Next ! </Button>
            </div> 
    </div>
    <div class="section" id = "page4">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟3:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                於作法2的碗中倒入適量的豚骨高湯，並擺上作法1的里肌肉片、海帶芽、罐頭玉米粒、魚板及細蔥花即可</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="totop()">Top ! </Button>
            </div> 
    </div>
    <script>
        function nextto2(){
           location.href = "#page2";
        }
        function nextto3(){
           location.href = "#page3";
        }
        function nextto4(){
           location.href = "#page4";
        }
        function totop(){
           location.href = "#page1";
        }
    </script>

</body>
