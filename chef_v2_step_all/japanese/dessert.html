<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <title>銅鑼燒</title>
    <link rel="stylesheet" href="../step.css">
    
</head>
<body>
    <div class="section" id = "page1"> 
                    <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
                        <br>
                        <h3>要準備的材料有:</h3>
                        <br>
                        <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
                        <div class = "container">
                        <p style="font-size: 30px;">
                            原料:<br><br>
                            奶油60公克<br>
                            全蛋4顆<br>
                            細砂糖120公克<br>
                            蜂蜜45公克<br>
                            低筋麵粉200公克<br>
                            泡打粉2公克<br></p>
                        </div>
                        <!-- <div class = "container">
                            <p style="font-size: 30px;">
                                壽司醋:<br><br>
                                
                                </p>
                            </div> -->
                        </div>
                        </div>
                        <div class="button_div">
                            <Button onclick="nextto2()">Next ! </Button>
                        </div>
                    </div>
    <div class="section" id = "page2">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟1:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                取一鍋，將奶油放入鍋中加熱融化後備用</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="nextto3()">Next ! </Button>
            </div> 
    </div>
    <div class="section" id = "page3">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟2:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                將全蛋、細砂糖、蜂蜜放入碗內打至微發後，再加入低筋麵粉、泡打粉過篩後混合攪拌均勻</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="nextto4()">Next ! </Button>
            </div> 
    </div>
    <div class="section" id = "page4">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟3:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                再倒入作法1的奶油混合拌勻後，讓麵糊靜置約30分鐘</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="nextto5()">Next ! </Button>
            </div> 
    </div>
    <div class="section" id = "page5">
        <div style="width: 100%; text-align: center; font-size: 50px; color:#864937;">
            <br>
            <h3>步驟4:</h3>
            <br>
            <div style="text-align: center;display:inline-flex; width: 100%;justify-content:space-around;">
            <div class = "container">
            <p style="font-size: 30px;">
                將銅鑼燒烤模先加熱至150℃後，再倒入作法3的麵糊約至8分滿，烤至外觀呈現金黃色即可</p>
            </div>
            </div>
            </div>
            <div class="button_div">
                <Button onclick="totop()">Top ! </Button>
            </div> 
    </div>
    <script>
        function nextto2(){
           location.href = "#page2";
        }
        function nextto3(){
           location.href = "#page3";
        }
        function nextto4(){
           location.href = "#page4";
        }
        function nextto5(){
           location.href = "#page5";
        }
        function totop(){
           location.href = "#page1";
        }
    </script>

</body>
